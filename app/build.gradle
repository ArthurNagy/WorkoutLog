apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.compile_sdk
    defaultConfig {
        applicationId "com.arthurnagy.workoutlog"
        minSdkVersion rootProject.min_sdk
        targetSdkVersion rootProject.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

androidExtensions {
    experimental = true
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

kapt {
    correctErrorTypes = true
    javacOptions {
        option("-Xmaxerrs", 1000)
    }
}

ext {
    constraint_layout = "1.1.0"
    calendar_view = "1.5.0"
    support = '1.0.0-alpha1'
    lifecycle = '2.0.0-alpha1'
    dagger = "2.16"
    firebase = "16.0.1"
    play_services = "15.0.1"
    coroutines = "0.22.5"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines"

    // Support Libraries
    implementation "androidx.appcompat:appcompat:$support"
    implementation "androidx.core:core-ktx:$support"
    implementation "androidx.recyclerview:recyclerview:$support"
    implementation "com.google.android.material:material:$support"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout"

    // Architecture components
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle"

    // Firebase
    implementation "com.google.firebase:firebase-database:$firebase"
    implementation "com.google.firebase:firebase-auth:$firebase"
    implementation "com.google.android.gms:play-services-auth:$play_services"

    // Dagger
    implementation "com.google.dagger:dagger:$dagger"
    implementation "com.google.dagger:dagger-android-support:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    kapt "com.google.dagger:dagger-android-processor:$dagger"

    implementation "com.github.prolificinteractive:material-calendarview:$calendar_view"

    kapt "androidx.databinding:databinding-compiler:$android_gradle_plugin"
}

apply plugin: 'com.google.gms.google-services'
