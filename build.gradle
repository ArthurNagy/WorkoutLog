// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.2.51"
        navigation_arch = "1.0.0-alpha02"
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:3.2.0-beta03'
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_arch"
        classpath 'com.google.gms:google-services:4.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    build_tools = '28.0.1'
    min_sdk = project.hasProperty('minSdkV') ? minSdkV.toInteger() : 19
    target_sdk = 28
    compile_sdk = 28
    coroutines = "0.23.3"
    firebase_core = '16.0.1'
    firebase_firestore = '17.0.2'
}